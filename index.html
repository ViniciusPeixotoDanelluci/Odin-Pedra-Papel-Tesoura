<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="scripts.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Pedra, Papel e Tesoura!</title>
    </head>
    <body>
        <header>
            <div class="flex-container">
                Pedra Papel Tesoura
            </div>
        </header>
        <main class="main-game">
            <div class="info-text">Escolha sua mão! <br>O primeiro a atingir 5 pontos vence.</div>
            <div class="hand-choose">
                <!-- Criar aqui um justfied content: space-between 
                aqui pra separar os próximos 2 divs em, aproximadamente, 15px.
                Os scores respectivos a cada "player" devem ficar abaixo um do outro, sem margem. -->
                <div class="hand" id="player-choice">Mãos</div>
                <div class="score-player">Pontos: 0</div>
                <div class="hand" id="computer-choice">Mãos</div>
                <div class="score-computer">Pontos: 0</div>
            </div>
            <div class="weapons"></div>
        </main>
        <footer>
            Copyright © ViniciusPeixoto 
            <script>
                document.write(new Date().getFullYear())
            </script>
        </footer>
    </body>
</html>
